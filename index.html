<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card | The Way to Go</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-head--image-top"></div>

        <div class="card--body">
          <p class="body__product-category">Perfume</p>
          <h1 class="body__product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="body__product-description">
            A floral, solar and voluptuous integration composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <span class="body__product-price">$149.99</span>
          <span class="body__old-price">$169.99</span>
          <button class="btn">
            <img class="btn-icon" src="/images/icon-cart.svg" alt="" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
